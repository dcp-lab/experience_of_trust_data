<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Download Results</title>
<style>
    body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
    button { margin-top: 30px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
<h2>Download Your Results</h2>
<p>Click the button below to download your responses as a JSON file.</p>
<button onclick="downloadResults()">Download Data</button>
<script>
    function downloadResults() {
      const data = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
          data[key] = JSON.parse(localStorage.getItem(key));
        } catch (e) {
          data[key] = localStorage.getItem(key);
        }
      }

      const blob = new Blob([JSON.stringify(data, null, 2)], {{ type: "application/json" }});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "experiment_results.json";
      a.click();
    }
  </script>


<button onclick="downloadFinalCSV()">Download Data</button>

<script>
function downloadFinalCSV() {
    let csvRows = [];

    // 1. Condition and Estimate
    const condition = localStorage.getItem("Condition");
    if (condition) {
        csvRows.push("Condition,GameType," + condition);
    }

    const estimate = JSON.parse(localStorage.getItem("Estimate"));
    if (estimate && estimate.averageExpected !== undefined) {
        csvRows.push("Estimate,ExpectedAverage," + estimate.averageExpected);
    }

    // 2. Game Results
    const gameData = {
        amounts_received: JSON.parse(localStorage.getItem("received") || "[]"),
        amounts_sent_back: JSON.parse(localStorage.getItem("sentBack") || "[]"),
        total_each_trial: JSON.parse(localStorage.getItem("totalEachTrial") || "[]"),
        actual_average: localStorage.getItem("actualAverage"),
        expected_average: localStorage.getItem("expectedAverage"),
        difference: localStorage.getItem("difference")
    };

    for (const [key, value] of Object.entries(gameData)) {
        const formatted = Array.isArray(value) ? `"${value.join(', ')}"` : value;
        csvRows.push(`GameResults,${key},${formatted}`);
    }

    // 3. Survey Results
    const surveys = ['SSVS', 'STAIS', 'STAIS_Post', 'PANAS', 'PANAS_Post'];
    surveys.forEach(survey => {
        const data = JSON.parse(localStorage.getItem(survey));
        if (data) {
            if (Array.isArray(data)) {
                data.forEach((entry, index) => {
                    if (typeof entry === 'object') {
                        for (const [key, val] of Object.entries(entry)) {
                            csvRows.push(`${survey},${key},${val}`);
                        }
                    } else {
                        csvRows.push(`${survey},Item${index + 1},${entry}`);
                    }
                });
            } else if (typeof data === 'object') {
                for (const [key, val] of Object.entries(data)) {
                    csvRows.push(`${survey},${key},${val}`);
                }
            }
        }
    });

    // Trigger download
    const csvContent = "data:text/csv;charset=utf-8," + csvRows.join("\n");
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "survey_results.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>
</body>
</html>
