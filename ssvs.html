<script>
    document.getElementById("ssvsForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const data = {};
      let complete = true;
      for (let item of ['Equality', 'Inner Harmony', 'Social Power', 'Pleasure', 'Freedom', 'A Spiritual Life', 'Meaning in Life', 'National Security', 'Self-Respect', 'True Friendship']) {
        const val = form.get(item);
        if (!val) complete = false;
        data[item] = val;
      }
      if (!complete) {
        alert("Please answer all items.");
        return;
      }
      localStorage.setItem("SSVS", JSON.stringify(data));
      const order = localStorage.getItem("SurveyOrder");
      if (order === "PANAS_first") {
        window.location.href = "panas.html";
      } else {
        window.location.href = "stais.html";
      }
    });
  </script>
<script>
  document.getElementById("ssvsForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = new FormData(this);
    const data = {};
    let complete = true;

    // Reset any previous highlights
    document.querySelectorAll('.question').forEach(q => q.style.backgroundColor = "");

    const questions = ['Equality', 'Inner Harmony', 'Social Power', 'Pleasure', 'Freedom', 'A Spiritual Life', 'Meaning in Life', 'National Security', 'Self-Respect', 'True Friendship'];
    for (let item of questions) {
      const val = form.get(item);
      if (!val) {
        complete = false;
        // Highlight the corresponding question
        const questionElem = [...document.querySelectorAll('.question')].find(q => q.textContent.includes(item));
        if (questionElem) questionElem.style.backgroundColor = "#ffe6e6";
      }
      data[item] = val;
    }

    if (!complete) {
      alert("Please answer all items. Highlighted in red.");
      return;
    }

    localStorage.setItem("SSVS", JSON.stringify(data));
    const order = JSON.parse(localStorage.getItem("SurveyOrder"));
    window.location.href = order === "PANAS_first" ? "panas.html" : "stais.html";
  });
</script>

<script>
function confirmExit() {
    const confirmed = confirm("Are you sure you want to exit the experiment? Your data will be deleted.");
    if (confirmed) {
        localStorage.clear();
        sessionStorage.clear();
        document.cookie.split(";").forEach(function(c) {
            document.cookie = c.trim().split("=")[0] + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
        });
        window.location.href = "index.html";
    }
}
</script>
