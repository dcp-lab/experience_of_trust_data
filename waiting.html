
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Waiting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      text-align: center;
    }
    h2 {
      font-size: 24px;
    }
    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div>
    <h2>Please wait...</h2>
    <p>Waiting for the decision of the next <span class="playerIcon">Player</span>...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Always generate a fallback icon if not already set
      let icon = sessionStorage.getItem("currentPlayerIcon");
      if (!icon) {
        const icons = ["🎲", "🧩", "🎯", "🃏", "♟️", "🧃", "🪀", "🧸", "🚀", "🐾"];
        icon = icons[Math.floor(Math.random() * icons.length)];
        sessionStorage.setItem("currentPlayerIcon", icon);
      }

      document.querySelectorAll(".playerIcon").forEach(span => {
        span.textContent = `Player ${icon}`;
      });
    });
  </script>

  <script>
    setTimeout(() => {
      const next = localStorage.getItem("nextPage") || "index.html";
      window.location.href = next;
    }, 3000);
  </script>
</body>
</html>
